{% extends 'layout.html' %}
{% block body_content %}
<h1> Delete a Test </h1>
<div class='form'>
        <form method='POST' action=''>
                <div class='form_group'>
                        {{ form.hidden_tag() }}
                        {{ form.id.label }}
                        {{ form.id }}
                        {% if form.id.errors %}
                                <div class='error'>
                                        {% for error in form.id.errors %}
                                                <span>{{ error }} </span>
                                        {% endfor %}
                                </div>
                        {% endif %}
                </div>
		<div class='form_group'>
                {{ form.submit }}
            </div>
        </form>
{% endblock %}
