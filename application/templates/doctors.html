{% extends 'layout.html' %}
{% block body_content %}
        <p>Lists of Doctors!</p>
        {% if doctors %}
                {% for doctor in doctors %}
                        <div>
                                <h3>{{ doctor.id }}</h3>
                        </div>
                {% endfor %}
        {% else %}
                <p>There are no doctors</p>
        {% endif %}
{% endblock %}
